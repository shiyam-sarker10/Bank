<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <link rel="shortcut icon" href="./img/fav.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class=" my-20 text-center container">
    <h1 class="text-4xl capitalize">withdraw some money from
        <span class=" rotate-45 text-5xl font-semibold text-indigo-300 ">Baap er Bank</span>
    </h1>
   </header>
   <main class="container mx-auto mb-24">
    <section class="mx-10 space-y-10">
        <div class="gap-8 grid grid-cols-1 md:grid-cols-3">



            <div class="shadow-md shadow-blue-200  bg-sky-100 text-sky-600 p-8 rounded-xl">
                <h3 class="text-2xl font-semibold">Deposit</h3>
                <h2 class="text-4xl">$ <span class="text-4xl" id="deposit">00</span></h2>
            </div>


            <div class="shadow-md shadow-blue-200  bg-sky-100 text-sky-600 p-8 rounded-xl">
                <h3 class="text-2xl font-semibold">Withdraw</h3>
                <h2 class="text-4xl">$ <span class="text-4xl" id="withdraw">00</span></h2>
            </div>


            <div class="shadow-md shadow-blue-200  bg-sky-100 text-sky-600 p-8 rounded-xl">
                <h3 class="text-2xl font-semibold">Balance</h3>
                <h2 class="text-4xl">$ <span class="text-4xl" id="balance">1000</span></h2>
            </div>


        </div>
        <div class=" flex flex-col md:flex-row gap-8 justify-center">
            
            
            <div class=" shadow-md shadow-indigo-200 rounded-lg bg-indigo-100 py-8 px-16 flex flex-col space-y-8">
                <h3 class="text-3xl text-indigo-600">Please Deposit</h3>
                <input id="deposit-input" class="py-2 px-8 rounded-xl  placeholder:text-indigo-300 focus:outline-indigo-200 focus:ring-4 focus:ring-indigo-200 focus:text-indigo-400" type="text" placeholder="Enter deposit amount">
                <p class=" hidden py-2 px-8 rounded-lg bg-indigo-200 text-indigo-500" id="error">
                    Please Provide a positive number
                </p>
                <p class=" hidden py-2 px-8 rounded-lg bg-fuchsia-200 text-fuchsia-500" id="error1">
                    Please Provide a number
                </p>
                <button id="deposit-btn" class="text-left bg-indigo-600 w-max px-4 py-2 rounded-br-lg rounded-tl-lg text-white font-semibold" id="deposit-btn">Deposit</button>
            </div>
        
            <div class=" shadow-md shadow-indigo-200 rounded-lg bg-indigo-100  py-8 px-16 flex flex-col space-y-8">
                <h3 class="text-3xl text-indigo-600">Please Withdraw</h3>
                <input id="withdraw-input" class="py-2 px-8 rounded-xl  placeholder:text-indigo-300 focus:outline-indigo-200 focus:ring-4 focus:ring-indigo-200 focus:text-indigo-400" type="text" placeholder="Enter withdraw amount">
                <p class=" hidden py-2 px-8 rounded-lg bg-indigo-200 text-indigo-500" id="error2">
                    Please Provide a positive number
                </p>
                <p class=" hidden py-2 px-8 rounded-lg bg-fuchsia-200 text-fuchsia-500" id="error3">
                    Please Provide a number
                </p>
                <p class=" hidden py-2 px-8 rounded-lg bg-green-200 text-green-500" id="error4">
                    You dont have that much money
                </p>
                <button id="withdraw-btn" class="text-left bg-indigo-600 w-max px-4 py-2 rounded-br-lg rounded-tl-lg text-white font-semibold" id="withdraw-btn">Withdraw</button>
            </div>
        </div>
    </section>
   </main>
   <script src="./js/script.js"></script>
</body>
</html>
