<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper bank login</title>
    <link rel="shortcut icon" href="./img/fav.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-20 text-center container mx-auto">
        <h1 class="text-4xl">Welcome to your 
            <span class=" rotate-45 text-5xl font-semibold text-indigo-300 ">Baap er Bank</span>
        </h1>
        <div class="space-x-4 my-4">
            <span class="text-indigo-100 ">shiyamsarker13@gmail.com</span>
            <span class="text-indigo-100 ">PASS: 1234</span>
        </div>
    </header>
    <main class="container mx-auto">
        <div class="flex flex-col md:flex-row-reverse  items-center justify-center shadow-lg shadow-indigo-50 mx-20">
            <!-- image  -->
            <div class="w-2/5">
                <img src="./img/bank_loan.png" alt="">
            </div>
            <!-- log in   -->
            <div class=" w-1/2  flex flex-col p-8  space-y-8">
                <h3 class="text-indigo-300  text-3xl font-semibold">Please Login</h3>
                <input type="email" id="email" placeholder="your email" class=" py-2 px-8 rounded-xl bg-indigo-200 bg-opacity-20 placeholder:text-indigo-300 focus:outline-indigo-200 focus:ring-4 focus:ring-indigo-200 focus:text-indigo-400" required>
                <input type="password" id="pass" placeholder="your password" class=" py-2 px-8 rounded-xl bg-indigo-200 bg-opacity-20 placeholder:text-indigo-300 focus:outline-indigo-200 focus:ring-4 focus:ring-indigo-200 focus:text-indigo-400" required>
                <p class=" hidden py-2 px-8 rounded-lg bg-red-100 text-red-400" id="error">
                    wrong password or email
                </p>
                <p class=" hidden py-2 px-8 rounded-lg bg-orange-100 text-orange-400" id="error2">
                    Please fill-up both email and password
                </p>
                <div>
                    <button class="bg-indigo-400 text-white py-2 px-8 rounded-lg active:bg-indigo-500 font-semibold " id="submit-btn">Submit</button>
                </div>

            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
